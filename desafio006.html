<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TagsHtml</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5,podemos inserir os elementos da lista a seguir.Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    
    <ul type="square">
<li><abb title="Use a tag  &lt;p&gt;">
    Parágrafos
</abb></li>
<li><abb title="Use a tag &lt;h1&gt;&lt;h2&gt; até &lt;h6&gt; ">
    Títulos
</abb></li>
<li><abb title="Use a tag &lt;img&gt;">
    Imagens
</abb></li>
<li><abb title="Use a tag &lt;abb&gt;">
    
    Abreviações
</abb></li>
<li><abb title="Use as tags &lt;code&gt;&lt;pre&gt;&lt;abb&gt;&lt;q&gt;&lt;blockquote&gt;&lt;bdo&gt; cada uma para diferentes funções">
    Códigos-fonte
</abb></li>
<li><abb title="Use as tags <ol> + <li>">
    Listas numeradas
</abb></li>
<li><abb title="Use as tags <ul> + <li>">
    Listas com demarcadores
</abb>




    </ul>
